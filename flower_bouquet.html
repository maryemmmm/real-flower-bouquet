<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Flower Bouquet</title>
    <style>
        /* You can remove the CSS styles for flowers and leaves since we're using images */
        /* Keep only the CSS styles for the bouquet container if needed */
        #bouquet-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <h1>Surprise Flower Bouquet</h1>
    <div id="bouquet-container">
        <!-- The bouquet will be displayed here -->
        <img class="flower" src="https://i.pinimg.com/originals/ef/84/5b/ef845bd58cf34057af8da66a013f28cd.jpg" alt="Flower">
        <img class="leaf" src="https://i.pinimg.com/originals/ef/84/5b/ef845bd58cf34057af8da66a013f28cd.jpg" alt="Leaf">
        <img class="flower" src="https://i.pinimg.com/originals/ef/84/5b/ef845bd58cf34057af8da66a013f28cd.jpg" alt="Flower">
        <img class="leaf" src="https://i.pinimg.com/originals/ef/84/5b/ef845bd58cf34057af8da66a013f28cd.jpg" alt="Leaf">
        <img class="flower" src="https://i.pinimg.com/originals/ef/84/5b/ef845bd58cf34057af8da66a013f28cd.jpg" alt="Flower">
        <img class="leaf" src="https://i.pinimg.com/originals/ef/84/5b/ef845bd58cf34057af8da66a013f28cd.jpg" alt="Leaf">
    </div>
</body>
</html>
